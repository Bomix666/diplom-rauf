{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Отчёты</h2>
  <a class="btn btn-success" href="{% url 'report_create' %}">Создать отчёт</a>
</div>
<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>Название</th><th>Тип</th><th>Период</th><th>Дата</th><th></th>
    </tr>
  </thead>
  <tbody>
    {% for r in reports %}
      <tr>
        <td>{{ r.title }}</td>
        <td>{{ r.get_report_type_display }}</td>
        <td>{{ r.period_start }} — {{ r.period_end }}</td>
        <td>{{ r.created_at|date:'d.m.Y' }}</td>
        <td><a href="{% url 'report_detail' r.pk %}" class="btn btn-primary btn-sm">Просмотр</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="5">Нет данных</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
